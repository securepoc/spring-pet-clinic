# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven Wrapper (There is no Dockerfile in this project. You can build a container image (if you have a docker daemon) using the Spring Boot build plugin:)
        #run: ./mvnw -B package
        run: ./mvnw spring-boot:build-image
        
      - name: Scan container images for vulnerabitilies using Lacework
        uses: lacework/lw-scanner-action@v0.7.1
        with:
          LW_ACCOUNT_NAME: ${{ secrets.LW_ACCOUNT_NAME }} 
          LW_ACCESS_TOKEN: ${{ secrets.LW_ACCESS_TOKEN }}
          IMAGE_NAME: spring-petclinic
          IMAGE_TAG: 2.7.0-SNAPSHOT
          BUILD_REPORT_FILE_NAME: myreport.html
          SAVE_RESULTS_IN_LACEWORK: true
          SCAN_LIBRARY_PACKAGES: true
          FAIL_BUILD: true
          #SEVERITY_THRESHOLD: high
          #USE_POLICY: false
